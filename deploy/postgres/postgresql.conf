# PostgreSQL Configuration for Golden Stack
# Optimized for Infisical and OpenBao workloads
#
# This file contains performance and security settings tailored for
# the Golden Stack's database requirements.

# =============================================================================
# CONNECTION SETTINGS
# =============================================================================

# Maximum number of concurrent connections
# Set based on expected workload: Infisical + OpenBao + maintenance
max_connections = ${POSTGRES_MAX_CONNECTIONS:-200}

# Superuser reserved connections
superuser_reserved_connections = 3

# =============================================================================
# MEMORY SETTINGS
# =============================================================================

# Shared memory buffer for caching data
# Recommended: 25% of total RAM for dedicated PostgreSQL servers
shared_buffers = ${POSTGRES_SHARED_BUFFERS:-256MB}

# Memory for sorting and operations per connection
# Formula: (RAM - shared_buffers) / max_connections
# Conservative default for containerized environments
work_mem = 4MB

# Memory for maintenance operations (VACUUM, CREATE INDEX, etc.)
maintenance_work_mem = 64MB

# Memory for vacuum operations (overrides maintenance_work_mem for vacuum)
autovacuum_work_mem = -1

# Maximum memory for temporary buffers per session
temp_buffers = 8MB

# Effective cache size (used by query planner)
# Set to approximately 50-75% of total RAM
effective_cache_size = ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}

# =============================================================================
# WRITE-AHEAD LOGGING (WAL)
# =============================================================================

# WAL level - 'replica' allows archiving and streaming replication
wal_level = replica

# Sync commit behavior
# 'on' = wait for WAL flush on every commit (safest)
# 'off' = don't wait (faster, risk of data loss on crash)
synchronous_commit = on

# WAL writer delay
wal_writer_delay = 200ms

# Checkpoint settings
# Spread checkpoint I/O over time to avoid spikes
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB

# Maximum WAL size between checkpoints
max_wal_size = 1GB
min_wal_size = 80MB

# WAL buffers
wal_buffers = -1  # Auto-tune based on shared_buffers

# =============================================================================
# QUERY PLANNER
# =============================================================================

# Random page cost (lower for SSD storage)
random_page_cost = 1.1

# Sequential page cost
seq_page_cost = 1.0

# Cost of query execution per row
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Enable parallel queries
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2

# Effective IO parallelism
effective_io_concurrency = 200

# =============================================================================
# AUTOVACUUM
# =============================================================================

# Enable autovacuum (critical for long-running databases)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Vacuum thresholds
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_threshold = 50
autovacuum_analyze_scale_factor = 0.1

# Vacuum cost limits
autovacuum_vacuum_cost_limit = -1
autovacuum_vacuum_cost_delay = 2ms

# =============================================================================
# LOGGING
# =============================================================================

# Logging destination
log_destination = 'stderr'
logging_collector = on

# Log directory (relative to PGDATA or absolute)
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'

# Log rotation
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off

# Log line prefix (customize as needed)
log_line_prefix = '${POSTGRES_LOG_LINE_PREFIX:-%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h }'

# Log timezone
log_timezone = 'UTC'

# What to log
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Statement logging
log_min_duration_statement = ${POSTGRES_LOG_MIN_DURATION_STATEMENT:-1000}
log_statement = '${POSTGRES_LOG_STATEMENT:-none}'

# =============================================================================
# CLIENT CONNECTION DEFAULTS
# =============================================================================

# Timezone
timezone = 'UTC'

# Datestyle
datestyle = 'iso, mdy'

# Client encoding
client_encoding = utf8

# Default transaction isolation
default_transaction_isolation = 'read committed'

# Statement timeout (0 = disable)
statement_timeout = 0

# Lock timeout
lock_timeout = 0

# Idle in transaction timeout
idle_in_transaction_session_timeout = 0

# =============================================================================
# LOCALE AND FORMATTING
# =============================================================================

# Locale settings (set at initdb time, changing requires re-init)
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default text search configuration
default_text_search_config = 'pg_catalog.english'

# =============================================================================
# SECURITY
# =============================================================================

# Password encryption
password_encryption = scram-sha-256

# SSL configuration
ssl = off
# ssl_cert_file = 'server.crt'
# ssl_key_file = 'server.key'
# ssl_ca_file = ''
# ssl_crl_file = ''

# Authentication timeout
authentication_timeout = 1min

# =============================================================================
# REPLICATION
# =============================================================================

# Maximum number of WAL sender processes
max_wal_senders = 10

# Maximum replication slots
max_replication_slots = 10

# WAL keep segments
wal_keep_size = 0

# Hot standby (for replicas)
hot_standby = on
hot_standby_feedback = on

# =============================================================================
# ERROR REPORTING AND LOGGING
# =============================================================================

# Client message levels
client_min_messages = notice
log_min_messages = warning
log_min_error_statement = error

# =============================================================================
# STATISTICS
# =============================================================================

# Track activity
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl

# Stats temp directory
stats_temp_directory = 'pg_stat_tmp'

# =============================================================================
# LOCK MANAGEMENT
# =============================================================================

# Maximum number of locks per transaction
max_locks_per_transaction = 64

# Maximum number of predicated locks per transaction
max_pred_locks_per_transaction = 64

# =============================================================================
# VERSION COMPATIBILITY
# =============================================================================

# Escape string warning
escape_string_warning = on

# Standard conforming strings
standard_conforming_strings = on

# Regex flavor
regex_flavor = advanced

# =============================================================================
# CUSTOM SETTINGS FOR GOLDEN STACK
# =============================================================================

# Application name for connection identification
application_name = 'golden-stack-postgres'

# Include additional configuration files if present
include_dir = 'conf.d'
